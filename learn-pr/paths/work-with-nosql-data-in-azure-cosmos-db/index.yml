summary: NoSQL to model bazy danych alternatywny w stosunku do modelu SQL — jest wysoce dostępny i bardzo wydajny w przypadku niektórych typów danych. Dowiedz się, jak przy użyciu usługi Azure Cosmos DB przechowywać dane aplikacji, replikować je we wszystkich wystąpieniach i optymalizować dostęp do danych.
