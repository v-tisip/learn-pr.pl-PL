quiz:
  title: Test wiedzy — co to jest jednostka żądania
  questions:
  - content: Jeżeli tworzysz konto usługi Azure Cosmos DB i chcesz się upewnić, że będzie ono rosnąć wraz z potrzebami aplikacji, to jaka jest minimalna wartość przepływności, którą należy ustawić?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: 400 RU/s to minimalna przepływność, którą możesz ustawić dla usługi Azure Cosmos DB; jednak bazy danych utworzone z oryginalną przepływnością na poziomie 400 RU/s nie będą automatycznie skalowane.
    - content: 1000 RU/s
      isCorrect: true
      correctExplanation: Prawidłowa odpowiedź. Przepływność na poziomie 1000 RU/s to minimalna wartość umożliwiająca automatyczne skalowanie bazy danych.
    - content: 1400 RU/s
      isCorrect: false
      incorrectExplanation: Ustawienie przepływności na 1400 RU/s umożliwia automatyczne skalowanie bazy danych; jednak nie jest to minimalna wartość, jaką możesz ustawić, aby włączyć automatyczne skalowanie.
    - content: 250 000 RU/s
      isCorrect: false
      incorrectExplanation: Ustawienie przepływności na 1400 RU/s umożliwia automatyczne skalowanie bazy danych; jednak nie jest to minimalna wartość, jaką możesz ustawić, aby włączyć automatyczne skalowanie.
  - content: Jeśli planujesz zapisywanie dokumentu o rozmiarze 4 KB w bazie danych Azure Cosmos DB 100 razy na sekundę oraz odczytywanie dokumentu o rozmiarze 4 KB 500 razy na sekundę, ile jednostek żądania należy zapewnić, aby zagwarantować, że konto nie będzie mieć ograniczonej szybkości?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: Niestety w przypadku zapewnienia zaledwie 400 RU/s dojdzie do ograniczenia szybkości w tym scenariuszu. Zapoznaj się z tabelą i poszukaj dokumentu o rozmiarze 4 KB, który wymaga 500 odczytów na sekundę oraz 100 zapisów na sekundę.
    - content: 1000 RU/s
      isCorrect: true
      incorrectExplanation: Niestety w przypadku zapewnienia zaledwie 1000 RU/s dojdzie do ograniczenia szybkości w tym scenariuszu. Zapoznaj się z tabelą i poszukaj dokumentu o rozmiarze 4 KB, który wymaga 500 odczytów na sekundę oraz 100 zapisów na sekundę.
    - content: 1300 RU/s
      isCorrect: false
      incorrectExplanation: Niestety w przypadku zapewnienia zaledwie 1300 RU/s dojdzie do ograniczenia szybkości w tym scenariuszu. Zapoznaj się z tabelą i poszukaj dokumentu o rozmiarze 4 KB, który wymaga 500 odczytów na sekundę oraz 100 zapisów na sekundę.
    - content: 1400 RU/s
      isCorrect: false
      correctExplanation: Prawidłowa odpowiedź. Tabela wskazuje, że w tym scenariuszu potrzebujesz minimum 1350 RU/s. Aby upewnić się, że nie dojdzie do ograniczenia szybkości, należy zapewnić 1400 RU/s, ponieważ potrzebujesz ponad 1350 RU/s, a jednostki żądania są zapewniane w wartościach co 100 (1300, 1400, 1500 itd.).
