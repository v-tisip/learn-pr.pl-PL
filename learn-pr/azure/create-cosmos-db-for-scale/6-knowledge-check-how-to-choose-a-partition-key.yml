quiz:
  title: Test wiedzy — jak wybrać klucz partycji
  questions:
  - content: Czy można dodać klucz partycji do kolekcji usługi Azure Cosmos DB po jej utworzeniu?
    choices:
    - content: Yes
      isCorrect: false
      incorrectExplanation: Klucze partycji można ustawiać tylko podczas tworzenia kolekcji.
    - content: Nie
      isCorrect: true
      correctExplanation: Prawidłowa odpowiedź. Klucz partycji można ustawić tylko podczas tworzenia kolekcji.
  - content: Czy można zmienić klucz partycji po utworzeniu kolekcji usługi Azure Cosmos DB?
    choices:
    - content: Yes
      isCorrect: false
      incorrectExplanation: Nie można modyfikować kluczy partycji po utworzeniu kolekcji.
    - content: Nie
      isCorrect: true
      correctExplanation: Prawidłowa odpowiedź. Nie można modyfikować kluczy partycji po utworzeniu kolekcji.
  - content: Jaki jest najlepszy klucz partycji do przechowywania historii zamówień?
    choices:
    - content: UserID
      isCorrect: true
      incorrectExplanation: Prawidłowa odpowiedź. Historia zamówień jest najczęściej pobierana na podstawie użytkownika, który utworzył zamówienie.
    - content: OrderTime
      isCorrect: false
      correctExplanation: Chociaż czasu złożenia zamówienia można użyć jako klucza partycji, może to spowodować powstanie partycji o bardzo wysokim użyciu w przypadku dni, w których zakupy są bardziej popularne. Poza tym historia zamówień jest najczęściej pobierana na podstawie użytkownika, który utworzył zamówienie, a nie czasu jego złożenia.
