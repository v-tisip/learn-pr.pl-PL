    - content: <span data-ttu-id="0701f-122">OrderTime</span><span class="sxs-lookup"><span data-stu-id="0701f-122">OrderTime</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="0701f-123">Chociaż czasu złożenia zamówienia można użyć jako klucza partycji, może to spowodować powstanie partycji o bardzo wysokim użyciu w przypadku dni, w których zakupy są bardziej popularne.</span><span class="sxs-lookup"><span data-stu-id="0701f-123">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="0701f-124">Poza tym historia zamówień jest najczęściej pobierana na podstawie użytkownika, który utworzył zamówienie, a nie czasu jego złożenia.</span><span class="sxs-lookup"><span data-stu-id="0701f-124">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
