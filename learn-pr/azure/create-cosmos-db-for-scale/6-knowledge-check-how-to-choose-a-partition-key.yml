      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0701f-114">Nie można modyfikować kluczy partycji po utworzeniu kolekcji.</span><span class="sxs-lookup"><span data-stu-id="0701f-114">Partition keys cannot be modified after the collection is created.</span></span>
    - content: <span data-ttu-id="0701f-115">Nie</span><span class="sxs-lookup"><span data-stu-id="0701f-115">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0701f-116">Prawidłowa odpowiedź.</span><span class="sxs-lookup"><span data-stu-id="0701f-116">Correct!</span></span> <span data-ttu-id="0701f-117">Nie można modyfikować kluczy partycji po utworzeniu kolekcji.</span><span class="sxs-lookup"><span data-stu-id="0701f-117">Partition keys cannot be modified after the collection is created.</span></span>
  - content: <span data-ttu-id="0701f-118">Jaki jest najlepszy klucz partycji do przechowywania historii zamówień?</span><span class="sxs-lookup"><span data-stu-id="0701f-118">What would be the best partition key for storing order history?</span></span>
