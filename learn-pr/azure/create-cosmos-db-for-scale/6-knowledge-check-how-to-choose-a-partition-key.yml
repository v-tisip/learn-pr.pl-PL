  questions:
  - content: <span data-ttu-id="0701f-106">Czy można dodać klucz partycji do kolekcji usługi Azure Cosmos DB po jej utworzeniu?</span><span class="sxs-lookup"><span data-stu-id="0701f-106">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="0701f-107">Yes</span><span class="sxs-lookup"><span data-stu-id="0701f-107">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0701f-108">Klucze partycji można ustawiać tylko podczas tworzenia kolekcji.</span><span class="sxs-lookup"><span data-stu-id="0701f-108">Partition keys can be set only when a collection is created.</span></span>
    - content: <span data-ttu-id="0701f-109">Nie</span><span class="sxs-lookup"><span data-stu-id="0701f-109">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0701f-110">Prawidłowa odpowiedź.</span><span class="sxs-lookup"><span data-stu-id="0701f-110">Correct!</span></span> <span data-ttu-id="0701f-111">Klucz partycji można ustawić tylko podczas tworzenia kolekcji.</span><span class="sxs-lookup"><span data-stu-id="0701f-111">You can set the partition key only when the collection is created.</span></span>
  - content: <span data-ttu-id="0701f-112">Czy można zmienić klucz partycji po utworzeniu kolekcji usługi Azure Cosmos DB?</span><span class="sxs-lookup"><span data-stu-id="0701f-112">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
