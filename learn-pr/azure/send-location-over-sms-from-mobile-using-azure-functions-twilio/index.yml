title: Wysyłanie informacji o lokalizacji za pośrednictwem wiadomości SMS z telefonu za pomocą usług Azure Functions i Twilio
summary: Dowiedz się, jak używać w telefonie śledzenia lokalizacji w połączeniu z usługą Azure Functions w celu wysyłania danych swojej lokalizacji do znajomych.
abstract: Ten moduł pokazuje, jak można używać usługi Azure Functions do kompilowania interfejsu API protokołu HTTP, wywoływania funkcji za pomocą aplikacji mobilnej utworzonej na platformie Xamarin oraz tworzenia powiązań funkcji z usługami innych firm. Moduł rozpoczyna się od utworzenia aplikacji Xamarin.Forms, która działa w systemach iOS, Android i Windows, przy użyciu rozwiązania Xamarin.Essentials w celu pobrania lokalizacji użytkownika oraz podstawowego interfejsu użytkownika umożliwiającego akceptowanie wybranych numerów telefonów. Następnie przedstawiamy proces tworzenia zaplecza usługi Azure Functions w celu udostępnienia interfejsu API do wywołania przez aplikację przez przekazanie lokalizacji i numerów telefonów w żądaniu interfejsu API. Ta funkcja używa następnie powiązania usługi Twilio do wysyłania wiadomości SMS na numery przekazane do interfejsu API razem z linkiem map, z którego odbiorca może skorzystać, aby pokazać lokalizację nadawcy.
