quiz:
  title: <span data-ttu-id="b08ef-105">Rozwiązania platformy Azure dla chmury publicznej, prywatnej i hybrydowej</span><span class="sxs-lookup"><span data-stu-id="b08ef-105">Azure solutions for public, private and hybrid cloud</span></span>
  questions:
  - content: <span data-ttu-id="b08ef-106">Jaki jest najlepszy model wdrożenia w chmurze w przypadku następującego scenariusza?</span><span class="sxs-lookup"><span data-stu-id="b08ef-106">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="b08ef-107">Na potrzeby krótkotrwałego projektu jest potrzebna baza danych programu SQL Server.</span><span class="sxs-lookup"><span data-stu-id="b08ef-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="b08ef-108">Dział IT nie ma dostępnego sprzętu, który spełniałby wymagania dotyczące wydajności, ani zasobów, aby go wdrożyć.</span><span class="sxs-lookup"><span data-stu-id="b08ef-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="b08ef-109">Projekt rozpoczyna się w przyszłym tygodniu.</span><span class="sxs-lookup"><span data-stu-id="b08ef-109">The project starts next week.</span></span> <span data-ttu-id="b08ef-110">Po zakończeniu projektu baza danych nie będzie już potrzebna.</span><span class="sxs-lookup"><span data-stu-id="b08ef-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="b08ef-111">Chmura publiczna</span><span class="sxs-lookup"><span data-stu-id="b08ef-111">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="b08ef-112">Ze względu na pilną potrzebę i cykl życia bazy danych SQL</span><span class="sxs-lookup"><span data-stu-id="b08ef-112">Because of the urgency and lifecycle of the SQL database.</span></span> <span data-ttu-id="b08ef-113">chmura publiczna jest najlepszym rozwiązaniem.</span><span class="sxs-lookup"><span data-stu-id="b08ef-113">Public cloud is the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="b08ef-114">Chmura prywatna</span><span class="sxs-lookup"><span data-stu-id="b08ef-114">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="b08ef-115">Dział IT nie ma zasobów do wdrożenia programu SQL Server.</span><span class="sxs-lookup"><span data-stu-id="b08ef-115">The IT department does not have resources to deploy a SQL Server.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b08ef-116">Chmura hybrydowa</span><span class="sxs-lookup"><span data-stu-id="b08ef-116">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="b08ef-117">Zastosowanie chmury hybrydowej jest możliwe.</span><span class="sxs-lookup"><span data-stu-id="b08ef-117">Hybrid cloud could be an option.</span></span> <span data-ttu-id="b08ef-118">Nie jest jednak wymagane połączenie między chmurami prywatną i publiczną.</span><span class="sxs-lookup"><span data-stu-id="b08ef-118">However, there is no requirement that there needs to be a connection between private and public clouds.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="b08ef-119">Jaki jest najlepszy model wdrożenia w chmurze w przypadku następującego scenariusza?</span><span class="sxs-lookup"><span data-stu-id="b08ef-119">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="b08ef-120">Tworzysz kilka maszyn wirtualnych w chmurze.</span><span class="sxs-lookup"><span data-stu-id="b08ef-120">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="b08ef-121">Maszyny wirtualne są ze sobą połączone przy użyciu sieci wirtualnej.</span><span class="sxs-lookup"><span data-stu-id="b08ef-121">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="b08ef-122">Maszyny wirtualne mają dostęp do plików zdjęć rentgenowskich przechowywanych w magazynie w chmurze.</span><span class="sxs-lookup"><span data-stu-id="b08ef-122">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="b08ef-123">Jedna z maszyn wirtualnych to serwer internetowy dostępny w Internecie umożliwiający klientom dostęp do rekordów.</span><span class="sxs-lookup"><span data-stu-id="b08ef-123">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="b08ef-124">Sieć VPN łączy rozwiązanie z lokalnym centrum danych, aby informacje o klientach były wyświetlane wraz z plikami zdjęć.</span><span class="sxs-lookup"><span data-stu-id="b08ef-124">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="b08ef-125">Chmura publiczna</span><span class="sxs-lookup"><span data-stu-id="b08ef-125">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="b08ef-126">Ze względu na połączenie z lokalnym centrum danych nie jest to wdrożenie w chmurze publicznej.</span><span class="sxs-lookup"><span data-stu-id="b08ef-126">Because of the connection to the on-premises datacenter, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b08ef-127">Chmura prywatna</span><span class="sxs-lookup"><span data-stu-id="b08ef-127">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="b08ef-128">Ponieważ maszyny wirtualne i sieć znajdują się w chmurze publicznej, nie jest to wdrożenie w chmurze prywatnej.</span><span class="sxs-lookup"><span data-stu-id="b08ef-128">Because of the virtual machines and network in the public cloud, this is not a private cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b08ef-129">Chmura hybrydowa</span><span class="sxs-lookup"><span data-stu-id="b08ef-129">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="b08ef-130">W tym scenariuszu jest używana chmura prywatna połączona z chmurą publiczną.</span><span class="sxs-lookup"><span data-stu-id="b08ef-130">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="b08ef-131">Dlatego jest to wdrożenie w chmurze hybrydowej.</span><span class="sxs-lookup"><span data-stu-id="b08ef-131">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="b08ef-132">Jaki jest model wdrożenia w chmurze w przypadku następującego scenariusza?</span><span class="sxs-lookup"><span data-stu-id="b08ef-132">Given the following scenario, what is the cloud deployment model?</span></span> <span data-ttu-id="b08ef-133">W Twojej organizacji znajdują się dwa centra danych.</span><span class="sxs-lookup"><span data-stu-id="b08ef-133">You have two datacenters in your organization.</span></span> <span data-ttu-id="b08ef-134">Jedno centrum danych zawiera bazę danych, która musi znajdować się w jednym z centrów danych ze względu na wymagania prawne.</span><span class="sxs-lookup"><span data-stu-id="b08ef-134">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="b08ef-135">Chcesz uzyskać dostęp do bazy danych z drugiego centrum danych.</span><span class="sxs-lookup"><span data-stu-id="b08ef-135">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="b08ef-136">Tworzysz sieć VPN za pomocą dostawcy chmury w celu połączenia obu centrów danych.</span><span class="sxs-lookup"><span data-stu-id="b08ef-136">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="b08ef-137">Chmura publiczna</span><span class="sxs-lookup"><span data-stu-id="b08ef-137">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="b08ef-138">Ze względu na dwa prywatne centra danych nie jest to wdrożenie w chmurze publicznej.</span><span class="sxs-lookup"><span data-stu-id="b08ef-138">Because of the two private datacenters, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b08ef-139">Chmura prywatna</span><span class="sxs-lookup"><span data-stu-id="b08ef-139">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="b08ef-140">Sieć VPN to zasób chmury publicznej.</span><span class="sxs-lookup"><span data-stu-id="b08ef-140">The VPN is a public cloud resource.</span></span> <span data-ttu-id="b08ef-141">Jednak ponieważ sieć VPN jest prywatnym połączeniem między dwoma prywatnymi centrami danych, jest to wdrożenie w chmurze prywatnej.</span><span class="sxs-lookup"><span data-stu-id="b08ef-141">However, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="b08ef-142">Chmura hybrydowa</span><span class="sxs-lookup"><span data-stu-id="b08ef-142">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="b08ef-143">Sieć VPN to zasób chmury publicznej, a centra danych są prywatne.</span><span class="sxs-lookup"><span data-stu-id="b08ef-143">The VPN is a public cloud resource and the datacenters are private.</span></span> <span data-ttu-id="b08ef-144">Jednak ponieważ sieć VPN łączy tylko dwa prywatne centra danych (nie łączy się z chmurą publiczną), nie jest to wdrożenie w chmurze hybrydowej.</span><span class="sxs-lookup"><span data-stu-id="b08ef-144">However, because the VPN only connects two private datacenters (not to the public cloud, this is not a hybrid cloud deployment.</span></span>
      isCorrect: false
