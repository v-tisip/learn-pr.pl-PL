quiz:
  title: Test wiedzy — IaaS, PaaS i SaaS
  questions:
  - content: Z którego modelu usług w chmurze najlepiej skorzystać w przypadku następującego scenariusza? Na potrzeby krótkotrwałego projektu jest potrzebna baza danych programu SQL Server. Dział IT nie ma dostępnego sprzętu, który spełniałby wymagania dotyczące wydajności, ani zasobów, aby go wdrożyć. Projekt rozpoczyna się w przyszłym tygodniu. Po zakończeniu projektu baza danych nie będzie już potrzebna.
    choices:
    - content: IaaS
      incorrectExplanation: Można utworzyć maszynę wirtualną i zainstalować program SQL Server. Baza danych jest jednak pilnie potrzebna. Ktoś musiałby zająć się zainstalowaniem i konserwacją bazy danych programu SQL Server do celów tego projektu.
      isCorrect: true
    - content: PaaS
      correctExplanation: Ponieważ baza danych potrzebna jest pilnie, konieczny sprzęt jest niedostępny, a planowany okres istnienia bazy danych jest krótki, rozwiązanie PaaS jest najlepszą opcją. Jako rozwiązania można użyć usługi Azure SQL Database.
      isCorrect: true
    - content: SaaS
      incorrectExplanation: Baza danych programu SQL Server musi być dostarczona jako usługa. Rozwiązanie SaaS nie spełnia wymagań tego scenariusza.
      isCorrect: false
  - content: Jaki model usług w chmurze jest używany w przypadku następującego scenariusza? Tworzysz kilka maszyn wirtualnych w chmurze. Maszyny wirtualne są ze sobą połączone przy użyciu sieci wirtualnej. Maszyny wirtualne mają dostęp do plików zdjęć rentgenowskich przechowywanych w magazynie w chmurze. Jedna z maszyn wirtualnych to serwer internetowy hostujący dostępną przez Internet witrynę, w której klienci mogą uzyskać dostęp do swoich danych. Sieć VPN łączy to rozwiązanie z lokalnym centrum danych, aby informacje o klientach były wyświetlane wraz z plikami zdjęć.
    choices:
    - content: IaaS
      correctExplanation: Wszystkie zasoby, które są używane w tym scenariuszu, mogą być wdrożone przy użyciu rozwiązania IaaS.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: Tylko część tego rozwiązania może być wdrożona za pomocą rozwiązania PaaS.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: Ponieważ jest to rozwiązanie niestandardowe, przyjęto założenie, że rozwiązanie SaaS oferujące tę funkcję nie jest dostępne.
      isCorrect: false
  - content: Jaki jest najlepszy model usług w chmurze w przypadku następującego scenariusza? Tworzysz mały startup. Masz kilku pracowników, którzy muszą ze sobą współpracować. Potrzebują poczty e-mail, kalendarza z opcją tworzenia harmonogramów oraz miejsca do przechowywania dokumentów. Członkowie zespołu mają umiejętności techniczne, ale nie mają czasu na wdrożenie rozwiązania i zarządzanie nim ani odpowiedniego sprzętu.
    choices:
    - content: IaaS
      incorrectExplanation: Można osiągnąć te cele przy użyciu maszyn wirtualnych z zainstalowanym oprogramowaniem do współpracy, ale instalacja i zarządzanie zajęłyby zbyt wiele czasu. Zespół nie ma czasu, aby skorzystać z tej opcji.
      isCorrect: false
    - content: PaaS
      incorrectExplanation: Zespół nie ma czasu na utworzenie rozwiązania PaaS spełniającego te wymagania.
      isCorrect: false
    - content: SaaS
      correctExplanation: Rozwiązanie SaaS, takie jak usługa Office 365, spełniłoby wymagania dotyczące współpracy.
      isCorrect: true
  - content: Jaki model usług w chmurze jest używany w przypadku następującego scenariusza? W Twojej organizacji znajdują się dwa centra danych. Jedno centrum danych zawiera bazę danych, która musi znajdować się w jednym z centrów danych ze względu na wymagania prawne. Chcesz uzyskać dostęp do bazy danych z drugiego centrum danych. Tworzysz sieć VPN za pomocą dostawcy chmury w celu połączenia obu centrów danych.
    choices:
    - content: IaaS
      correctExplanation: Możesz użyć sieci VPN w ramach rozwiązania IaaS, aby wdrożyć to rozwiązanie.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: Sieć VPN jest zasobem infrastruktury. Sieć VPN nie jest rozwiązaniem PaaS.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: Sieć VPN jest zasobem infrastruktury. Sieć VPN nie jest rozwiązaniem SaaS.
      isCorrect: false
