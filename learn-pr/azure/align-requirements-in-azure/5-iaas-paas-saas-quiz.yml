quiz:
  title: <span data-ttu-id="400a1-105">Test wiedzy — IaaS, PaaS i SaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-105">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="400a1-106">Z którego modelu usług w chmurze najlepiej skorzystać w przypadku następującego scenariusza?</span><span class="sxs-lookup"><span data-stu-id="400a1-106">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="400a1-107">Na potrzeby krótkotrwałego projektu jest potrzebna baza danych programu SQL Server.</span><span class="sxs-lookup"><span data-stu-id="400a1-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="400a1-108">Dział IT nie ma dostępnego sprzętu, który spełniałby wymagania dotyczące wydajności, ani zasobów, aby go wdrożyć.</span><span class="sxs-lookup"><span data-stu-id="400a1-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="400a1-109">Projekt rozpoczyna się w przyszłym tygodniu.</span><span class="sxs-lookup"><span data-stu-id="400a1-109">The project starts next week.</span></span> <span data-ttu-id="400a1-110">Po zakończeniu projektu baza danych nie będzie już potrzebna.</span><span class="sxs-lookup"><span data-stu-id="400a1-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="400a1-111">IaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-111">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="400a1-112">Można utworzyć maszynę wirtualną i zainstalować program SQL Server.</span><span class="sxs-lookup"><span data-stu-id="400a1-112">You could create a virutal machine and install SQL Server.</span></span> <span data-ttu-id="400a1-113">Baza danych jest jednak pilnie potrzebna.</span><span class="sxs-lookup"><span data-stu-id="400a1-113">However, the database is needed quickly.</span></span> <span data-ttu-id="400a1-114">Ktoś musiałby zająć się zainstalowaniem i konserwacją bazy danych programu SQL Server do celów tego projektu.</span><span class="sxs-lookup"><span data-stu-id="400a1-114">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="400a1-115">PaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-115">PaaS</span></span>
      correctExplanation: <span data-ttu-id="400a1-116">Ponieważ baza danych potrzebna jest pilnie, konieczny sprzęt jest niedostępny, a planowany okres istnienia bazy danych jest krótki, rozwiązanie PaaS jest najlepszą opcją.</span><span class="sxs-lookup"><span data-stu-id="400a1-116">Because of the immediate need, no available hardware, and short lifetime, PaaS is the the best option.</span></span> <span data-ttu-id="400a1-117">Jako rozwiązania można użyć usługi Azure SQL Database.</span><span class="sxs-lookup"><span data-stu-id="400a1-117">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="400a1-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-118">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="400a1-119">Baza danych programu SQL Server musi być dostarczona jako usługa.</span><span class="sxs-lookup"><span data-stu-id="400a1-119">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="400a1-120">Rozwiązanie SaaS nie spełnia wymagań tego scenariusza.</span><span class="sxs-lookup"><span data-stu-id="400a1-120">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="400a1-121">Jaki model usług w chmurze jest używany w przypadku następującego scenariusza?</span><span class="sxs-lookup"><span data-stu-id="400a1-121">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="400a1-122">Tworzysz kilka maszyn wirtualnych w chmurze.</span><span class="sxs-lookup"><span data-stu-id="400a1-122">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="400a1-123">Maszyny wirtualne są ze sobą połączone przy użyciu sieci wirtualnej.</span><span class="sxs-lookup"><span data-stu-id="400a1-123">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="400a1-124">Maszyny wirtualne mają dostęp do plików zdjęć rentgenowskich przechowywanych w magazynie w chmurze.</span><span class="sxs-lookup"><span data-stu-id="400a1-124">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="400a1-125">Jedna z maszyn wirtualnych to serwer internetowy hostujący dostępną przez Internet witrynę, w której klienci mogą uzyskać dostęp do swoich danych.</span><span class="sxs-lookup"><span data-stu-id="400a1-125">One virtual machine is a web server that hosts a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="400a1-126">Sieć VPN łączy to rozwiązanie z lokalnym centrum danych, aby informacje o klientach były wyświetlane wraz z plikami zdjęć.</span><span class="sxs-lookup"><span data-stu-id="400a1-126">There is a VPN that connects the solution to your on-prem datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="400a1-127">IaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-127">IaaS</span></span>
      correctExplanation: <span data-ttu-id="400a1-128">Wszystkie zasoby, które są używane w tym scenariuszu, mogą być wdrożone przy użyciu rozwiązania IaaS.</span><span class="sxs-lookup"><span data-stu-id="400a1-128">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="400a1-129">PaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-129">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="400a1-130">Tylko część tego rozwiązania może być wdrożona za pomocą rozwiązania PaaS.</span><span class="sxs-lookup"><span data-stu-id="400a1-130">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="400a1-131">SaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-131">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="400a1-132">Ponieważ jest to rozwiązanie niestandardowe, przyjęto założenie, że rozwiązanie SaaS oferujące tę funkcję nie jest dostępne.</span><span class="sxs-lookup"><span data-stu-id="400a1-132">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="400a1-133">Jaki jest najlepszy model usług w chmurze w przypadku następującego scenariusza?</span><span class="sxs-lookup"><span data-stu-id="400a1-133">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="400a1-134">Tworzysz mały startup.</span><span class="sxs-lookup"><span data-stu-id="400a1-134">You create a small start-up company.</span></span> <span data-ttu-id="400a1-135">Masz kilku pracowników, którzy muszą ze sobą współpracować.</span><span class="sxs-lookup"><span data-stu-id="400a1-135">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="400a1-136">Potrzebują poczty e-mail, kalendarza z opcją tworzenia harmonogramów oraz miejsca do przechowywania dokumentów.</span><span class="sxs-lookup"><span data-stu-id="400a1-136">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="400a1-137">Członkowie zespołu mają umiejętności techniczne, ale nie mają czasu na wdrożenie rozwiązania i zarządzanie nim ani odpowiedniego sprzętu.</span><span class="sxs-lookup"><span data-stu-id="400a1-137">The team is technical but don't have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="400a1-138">IaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-138">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="400a1-139">Można osiągnąć te cele przy użyciu maszyn wirtualnych z zainstalowanym oprogramowaniem do współpracy, ale instalacja i zarządzanie zajęłyby zbyt wiele czasu.</span><span class="sxs-lookup"><span data-stu-id="400a1-139">While you could acheive the functionality using virutal machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="400a1-140">Zespół nie ma czasu, aby skorzystać z tej opcji.</span><span class="sxs-lookup"><span data-stu-id="400a1-140">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="400a1-141">PaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-141">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="400a1-142">Zespół nie ma czasu na utworzenie rozwiązania PaaS spełniającego te wymagania.</span><span class="sxs-lookup"><span data-stu-id="400a1-142">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="400a1-143">SaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-143">SaaS</span></span>
      correctExplanation: <span data-ttu-id="400a1-144">Rozwiązanie SaaS, takie jak usługa Office 365, spełniłoby wymagania dotyczące współpracy.</span><span class="sxs-lookup"><span data-stu-id="400a1-144">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="400a1-145">Jaki model usług w chmurze jest używany w przypadku następującego scenariusza?</span><span class="sxs-lookup"><span data-stu-id="400a1-145">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="400a1-146">W Twojej organizacji znajdują się dwa centra danych.</span><span class="sxs-lookup"><span data-stu-id="400a1-146">You have two datacenters in your organization.</span></span> <span data-ttu-id="400a1-147">Jedno centrum danych zawiera bazę danych, która musi znajdować się w jednym z centrów danych ze względu na wymagania prawne.</span><span class="sxs-lookup"><span data-stu-id="400a1-147">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="400a1-148">Chcesz uzyskać dostęp do bazy danych z drugiego centrum danych.</span><span class="sxs-lookup"><span data-stu-id="400a1-148">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="400a1-149">Tworzysz sieć VPN za pomocą dostawcy chmury w celu połączenia obu centrów danych.</span><span class="sxs-lookup"><span data-stu-id="400a1-149">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="400a1-150">IaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-150">IaaS</span></span>
      correctExplanation: <span data-ttu-id="400a1-151">Możesz użyć sieci VPN w ramach rozwiązania IaaS, aby wdrożyć to rozwiązanie.</span><span class="sxs-lookup"><span data-stu-id="400a1-151">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="400a1-152">PaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-152">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="400a1-153">Sieć VPN jest zasobem infrastruktury.</span><span class="sxs-lookup"><span data-stu-id="400a1-153">VPN is an infrastructure resource.</span></span> <span data-ttu-id="400a1-154">Sieć VPN nie jest rozwiązaniem PaaS.</span><span class="sxs-lookup"><span data-stu-id="400a1-154">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="400a1-155">SaaS</span><span class="sxs-lookup"><span data-stu-id="400a1-155">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="400a1-156">Sieć VPN jest zasobem infrastruktury.</span><span class="sxs-lookup"><span data-stu-id="400a1-156">VPN is an infrastructure resource.</span></span> <span data-ttu-id="400a1-157">Sieć VPN nie jest rozwiązaniem SaaS.</span><span class="sxs-lookup"><span data-stu-id="400a1-157">VPN is not a SaaS solution.</span></span>
      isCorrect: false
