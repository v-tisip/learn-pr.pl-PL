  description: 'Pierwszym krokiem podczas korzystania z platformy Azure jest utworzenie konta. Na koncie przechowywane są aprowizowane usługi platformy Azure oraz ustawienia osobiste, takie jak ustawienia tożsamości i rozliczeń oraz preferencje. Po utworzeniu konta możesz przeglądać dostępne usługi w witrynie Azure Portal i tworzyć wystąpienia usług wymaganych przez Twoją aplikację. W tym module przeprowadzimy Cię przez proces rozpoczynania pracy: utworzysz konto platformy Azure, zalogujesz się w witrynie Azure Portal i przećwiczysz tworzenie kilku typowych zasobów.'
