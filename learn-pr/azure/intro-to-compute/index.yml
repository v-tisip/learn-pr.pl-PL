### YamlMime:Module
uid: learn.intro-to-compute
title: Wprowadzenie do usługi Azure Compute
summary: Usługa Azure Compute zapewnia zasoby obliczeniowe, które mogą być elastycznie stosowane przez użytkownika w celu przetwarzania dużych ilości danych na potrzeby zadań takich, jak modelowanie działania leków na poziomie molekularnym, wyszukiwanie danych marketingowych, renderowanie wideo wysokiej jakości i analizowanie danych astronomicznych zebranych przez teleskopy. Celem tego modułu jest zapewnienie ogólnego opisu usługi Azure Compute i jej opcji, a także sugestii dotyczących sposobu ich wykorzystania do rozwiązywania problemów uczniów w ich codziennej pracy.
