title: Zarządzanie wpisami tajnymi w aplikacjach internetowych za pomocą usługi Azure Key Vault
summary: Aby prawidłowo działać, Twoja aplikacja potrzebuje haseł do usług, parametrów połączenia i innych tajnych wartości konfiguracji. Przechowywanie i obsługa wartości wpisów tajnych jest ryzykowne, a każde ich użycie to możliwość wycieku. Usługa Azure Key Vault w połączeniu z funkcją tożsamości usługi zarządzanej usługi Azure App Service umożliwia aplikacji internetowej Azure łatwy i bezpieczny dostęp do tajnych wartości konfiguracji bez konieczności przechowywania jakichkolwiek wpisów tajnych w kontroli źródła czy konfiguracji.
cardDescription: Tajne wartości konfiguracji możesz bezpiecznie przechowywać w usłudze Azure Key Vault i uzyskiwać do nich bezpieczny dostęp z poziomu aplikacji internetowej Azure przy użyciu tożsamości usługi zarządzanej.
