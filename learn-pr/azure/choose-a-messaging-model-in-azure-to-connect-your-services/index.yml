  description: Jeśli masz aplikację, której składniki działają na różnych komputerach, serwerach i urządzeniach mobilnych, zapewnienie niezawodnej komunikacji między tymi składnikami może być trudne. Platforma Azure oferuje szereg technologii umożliwiających bardziej niezawodną komunikację, na przykład kolejki usługi Storage oraz usługi Event Hubs, Event Grids i Service Bus. W tym module pokazano, jak wybrać technologię optymalnie dostosowaną do danego zadania komunikacyjnego.
