  title: <span data-ttu-id="95cfb-104">Oszczędzanie na kosztach licencjonowania</span><span class="sxs-lookup"><span data-stu-id="95cfb-104">Save on licensing costs</span></span>
  questions:
  - content: <span data-ttu-id="95cfb-105">Jeśli masz już licencje systemu Windows Server, musisz zapłacić za nie ponownie na platformie Azure.</span><span class="sxs-lookup"><span data-stu-id="95cfb-105">If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>
    choices:
    - content: <span data-ttu-id="95cfb-106">Prawda</span><span class="sxs-lookup"><span data-stu-id="95cfb-106">True</span></span>
      incorrectExplanation: <span data-ttu-id="95cfb-107">W pewnych okolicznościach można skorzystać z korzyści użycia hybrydowego dla systemu Windows Server i płacić tylko stawkę za system Linux.</span><span class="sxs-lookup"><span data-stu-id="95cfb-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="95cfb-108">Fałsz</span><span class="sxs-lookup"><span data-stu-id="95cfb-108">False</span></span>
      correctExplanation: <span data-ttu-id="95cfb-109">W pewnych okolicznościach można skorzystać z korzyści użycia hybrydowego dla systemu Windows Server i płacić tylko stawkę za system Linux.</span><span class="sxs-lookup"><span data-stu-id="95cfb-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="95cfb-110">Platforma Azure oferuje opcje oszczędzania pieniędzy dla serwerów testowych i projektowych.</span><span class="sxs-lookup"><span data-stu-id="95cfb-110">Azure has money-saving options for test and development servers.</span></span>
    choices:
    - content: <span data-ttu-id="95cfb-111">Prawda</span><span class="sxs-lookup"><span data-stu-id="95cfb-111">True</span></span>
      correctExplanation: <span data-ttu-id="95cfb-112">Tak, korzyści Azure Enterprise — tworzenie i testowanie oraz Azure Płatność zgodnie z rzeczywistym użyciem — tworzenie i testowanie oferują szereg rabatów, zwłaszcza w przypadku obciążeń Windows, eliminując opłaty za licencje i pozostawiając rozliczenia tylko za stawkę za system Linux dla maszyn wirtualnych.</span><span class="sxs-lookup"><span data-stu-id="95cfb-112">Yes, the Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="95cfb-113">Dotyczy to również programu SQL Server i dowolnego innego oprogramowania firmy Microsoft objętego subskrypcją programu Visual Studio.</span><span class="sxs-lookup"><span data-stu-id="95cfb-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="95cfb-114">Fałsz</span><span class="sxs-lookup"><span data-stu-id="95cfb-114">False</span></span>
      incorrectExplanation: <span data-ttu-id="95cfb-115">Korzyści Enterprise — tworzenie i testowanie oraz Płatność zgodnie z rzeczywistym użyciem — tworzenie i testowanie oferują szereg rabatów, zwłaszcza w przypadku obciążeń Windows, eliminując opłaty za licencje i pozostawiając rozliczenia tylko za stawkę za system Linux dla maszyn wirtualnych.</span><span class="sxs-lookup"><span data-stu-id="95cfb-115">The Enterprise Dev/Test and Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="95cfb-116">Dotyczy to również programu SQL Server i dowolnego innego oprogramowania firmy Microsoft objętego subskrypcją programu Visual Studio.</span><span class="sxs-lookup"><span data-stu-id="95cfb-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: false
