      correctExplanation: W pewnych okolicznościach można skorzystać z korzyści użycia hybrydowego dla systemu Windows Server i płacić tylko stawkę za system Linux.
      isCorrect: true
  - content: Platforma Azure oferuje opcje oszczędzania pieniędzy dla serwerów testowych i projektowych.
    choices:
    - content: Prawda
      correctExplanation: Tak, korzyści Azure Enterprise — tworzenie i testowanie oraz Azure Płatność zgodnie z rzeczywistym użyciem — tworzenie i testowanie oferują szereg rabatów, zwłaszcza w przypadku obciążeń Windows, eliminując opłaty za licencje i pozostawiając rozliczenia tylko za stawkę za system Linux dla maszyn wirtualnych. Dotyczy to również programu SQL Server i dowolnego innego oprogramowania firmy Microsoft objętego subskrypcją programu Visual Studio.
      isCorrect: true
