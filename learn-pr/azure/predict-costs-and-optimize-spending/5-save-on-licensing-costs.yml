      incorrectExplanation: Korzyści Enterprise — tworzenie i testowanie oraz Płatność zgodnie z rzeczywistym użyciem — tworzenie i testowanie oferują szereg rabatów, zwłaszcza w przypadku obciążeń Windows, eliminując opłaty za licencje i pozostawiając rozliczenia tylko za stawkę za system Linux dla maszyn wirtualnych. Dotyczy to również programu SQL Server i dowolnego innego oprogramowania firmy Microsoft objętego subskrypcją programu Visual Studio.
