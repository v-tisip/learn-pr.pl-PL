  - content: Jeśli masz już licencje systemu Windows Server, musisz zapłacić za nie ponownie na platformie Azure.
    choices:
    - content: Prawda
      incorrectExplanation: W pewnych okolicznościach można skorzystać z korzyści użycia hybrydowego dla systemu Windows Server i płacić tylko stawkę za system Linux.
      isCorrect: false
