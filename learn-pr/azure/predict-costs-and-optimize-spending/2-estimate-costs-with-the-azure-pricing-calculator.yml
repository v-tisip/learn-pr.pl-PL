  questions:
  - content: <span data-ttu-id="e2288-105">Na której karcie kalkulatora cen platformy Azure będzie można sformułować szacowanie?</span><span class="sxs-lookup"><span data-stu-id="e2288-105">In which tab of the Azure pricing calculator will you formulate your estimate?</span></span>
