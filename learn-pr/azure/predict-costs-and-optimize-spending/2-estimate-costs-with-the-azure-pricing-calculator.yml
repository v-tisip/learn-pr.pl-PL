      isCorrect: true
      correctExplanation: <span data-ttu-id="e2288-109">Ta karta zawiera listę wszystkich usług platformy Azure. Umożliwia również dodawanie i usuwanie usług w celu sformułowania szacowania.</span><span class="sxs-lookup"><span data-stu-id="e2288-109">This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate.</span></span>
  - content: <span data-ttu-id="e2288-110">Szacowanie można udostępnić za pośrednictwem arkusza kalkulacyjnego programu Excel lub adresu URL.</span><span class="sxs-lookup"><span data-stu-id="e2288-110">You can share your estimate through an Excel spreadsheet or through a URL.</span></span>
