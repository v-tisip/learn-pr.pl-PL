      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2288-107">Ta karta zawiera wszystkie zapisane wcześniej oszacowania.</span><span class="sxs-lookup"><span data-stu-id="e2288-107">This tab has all of your previously saved estimates.</span></span>
