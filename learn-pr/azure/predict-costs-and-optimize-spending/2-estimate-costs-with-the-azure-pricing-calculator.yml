quiz:
  title: Szacowanie kosztów przy użyciu kalkulatora cen platformy Azure
  questions:
  - content: Na której karcie kalkulatora cen platformy Azure będzie można sformułować szacowanie?
    choices:
    - content: Szacowanie
      isCorrect: false
      incorrectExplanation: Ta karta zawiera wszystkie zapisane wcześniej oszacowania.
    - content: Produkty
      isCorrect: true
      correctExplanation: Ta karta zawiera listę wszystkich usług platformy Azure. Umożliwia również dodawanie i usuwanie usług w celu sformułowania szacowania.
  - content: Szacowanie można udostępnić za pośrednictwem arkusza kalkulacyjnego programu Excel lub adresu URL.
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: Kliknięcie pozycji <b>Eksportuj</b> w dolnej części szacowania spowoduje wyeksportowanie arkusza kalkulacyjnego programu Excel, który można udostępnić. Można również kliknąć pozycję <b>Udostępnij</b>, aby uzyskać link z adresem URL do udostępnienia zespołowi.
    - content: "False"
      isCorrect: false
      incorrectExplanation: Kliknięcie pozycji <b>Eksportuj</b> w dolnej części szacowania spowoduje wyeksportowanie arkusza kalkulacyjnego programu Excel, który można udostępnić. Można również kliknąć pozycję <b>Udostępnij</b>, aby uzyskać link z adresem URL do udostępnienia zespołowi.
