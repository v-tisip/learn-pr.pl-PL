      correctExplanation: Równoważenie obciążenia jest używane do optymalizowania wydajności. Usługa Azure Reserved Virtual Machine Instances, cofnięcie przydziału maszyn wirtualnych poza godzinami pracy, ustawienie prawidłowego rozmiaru dla nie w pełni wykorzystanych maszyn wirtualnych, usunięcie nieużywanych maszyn wirtualnych i migracja do usług PaaS lub SaaS to wszystko przykłady rozwiązań redukujących koszty.
      isCorrect: true
    - content: Ustawianie prawidłowego rozmiaru dla nie w pełni wykorzystanych maszyn wirtualnych.
      incorrectExplanation: Usługa Azure Reserved Virtual Machine Instances, cofnięcie przydziału maszyn wirtualnych poza godzinami pracy, ustawienie prawidłowego rozmiaru dla nie w pełni wykorzystanych maszyn wirtualnych, usunięcie nieużywanych maszyn wirtualnych i migracja do usług PaaS lub SaaS to wszystko przykłady rozwiązań redukujących koszty.
