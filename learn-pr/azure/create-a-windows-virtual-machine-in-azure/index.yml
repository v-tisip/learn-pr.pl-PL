metadata:
  title: Tworzenie maszyny wirtualnej z systemem Windows na platformie Azure
  description: >
    Dzięki maszynom wirtualnym z systemem Windows możesz w ciągu kilku minut utworzyć na platformie Microsoft Azure dedykowane zasoby obliczeniowe, których można używać podobnie jak fizycznych komputerów lub serwerów. Następnie za pomocą protokołu RDP (Remote Desktop Protocol) można podłączyć się z interfejsem użytkownika. Niezależnie od tego, czy Twoja maszyna wirtualna jest serwerem, z którym łączysz się w celach administracyjnych, czy wirtualną stacją roboczą dla użytkownika końcowego, protokół RDP zapewnia takie samo środowisko, jakie zapewnia terminal lokalnego komputera fizycznego.


    W ramach tego kursu dowiesz się, jak utworzyć maszynę wirtualną z systemem Windows za pośrednictwem witryny Azure Portal. Następnie połączysz się z tą maszyną wirtualną za pośrednictwem protokołu RDP (Remote Desktop Protocol) i skorzystasz z pulpitu systemu Windows. Za pomocą portalu zmodyfikujesz również rozmiar i możliwości sieciowe maszyny wirtualnej.
